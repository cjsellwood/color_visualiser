<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Visualiser</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="boxes">
      <div id="outer">
        <div id="inner">
          <div id="inner-text">The quick brown fox jumps over the lazy black dog</div>
        </div>
      </div>
    </div>
    <div id="contrast-container">
      <div id="guide">
        Contrast Minimum: 4.5
      </div>
      <div>
        Calculated Contrast: <span id="calculated-contrast">21</span>
      </div>
    </div>
    <div id="controls">
      <form class="controls-form">
        <h2>Outer Box</h2>
        <label for="red">R</label>
        <input name="red" id="outer-red" type="range" min="0" max="255" value="0">
        <label for="green">G</label>
        <input name="green" id="outer-green" type="range" min="0" max="255" value="0">
        <label for="blue">B</label>
        <input name="blue" id="outer-blue" type="range" min="0" max="255" value="0">
        <button id="outer-btn"type="button">rgb(0, 0, 0)</button>
      </form>
      <form class="controls-form">
        <h2>Inner Box</h2>
        <label for="red">R</label>
        <input name="red" id="inner-red" type="range" min="0" max="255" value="255">
        <label for="green">G</label>
        <input name="green" id="inner-green" type="range" min="0" max="255" value="255">
        <label for="blue">B</label>
        <input name="blue" id="inner-blue" type="range" min="0" max="255" value="255">
        <div>
          <input id="inner-input" type="text" placeholder="rgb(255, 255, 255)"></input>
          <button id="inner-btn" type="button"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg></button>
        </div>
      </form>
      <form class="controls-form">
        <h2>Text</h2>
        <label for="red">R</label>
        <input name="red" id="text-red" type="range" min="0" max="255" value="0">
        <label for="green">G</label>
        <input name="green" id="text-green" type="range" min="0" max="255" value="0">
        <label for="blue">B</label>
        <input name="blue" id="text-blue" type="range" min="0" max="255" value="0">
        <button id="inner-text-btn" type="button">rgb(0, 0, 0)</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
